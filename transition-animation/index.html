<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Pac-man transition vs animation</title>
</head>
<body>
    <img src="images/pac.png" alt="pacman brand" class="brand">

    <img src="images/cherry.png" alt="cherry" class="cherry">

    <h1>{animation}</h1>

    <img src="images/greenghost.png" alt="greenghost" class="greenghost">
