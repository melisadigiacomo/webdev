<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Link Page</title>
</head>
<body>
    <div class="wrapper">
        <section class="intro">
            <!--Intro block-->
            <img class="logo" src="images/follows.png" alt="Follow">
        </section>
            
        <section class="links">
            <!--Links block-->
            <div class="media">
                <ul>
                    <li><a href="https://www.linkedin.com/in/melisa-di-giacomo/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="https://github.com/melisadigiacomo" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://twitter.com/melisadigiacomo" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.researchgate.net/profile/Melisa-Di-Giacomo" target="_blank"><i class="fab fa-researchgate"></i></a></li>
                </ul>
            </div>

            <div class="sign">
                <p>Melisa Di Giacomo</p> 
            </div>
        </section> 
    </div>
    
</body>
</html>
